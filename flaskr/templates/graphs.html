{% extends "master.html" %}

{% block title %}
Graphs for dataset {{name}}
{% endblock %}

{% block body %}

<div class="formwrapper">
  <form method = "POST">
      <p><input type="submit" name='download' value="Download ZIP file"/></p>
     Please only click the download button ONCE.
  </form>
</div>
{% endblock %}

{% block content %}

    {%for graph in graphs %}
        <img src="data:image/png;base64,{{graph}}" alt='' width="300" height="200">
    {% endfor %}
{% endblock %}


{% block buttons %}
<br>
<a href="{{ url_for('.process', id=id) }}"><button>Back</button></a>
<br>
{% endblock %}
