{% extends "master.html" %}

{% block title %}Graphs{% endblock %}

{% block body %}
<div class="formwrapper">
  <form method = "POST">
      <p><input type="submit" name='download' value="Download a ZIP file of the graphs and the analysis"/></p>
  </form>
</div>

<div><font color="red"> Please note, these graphs are still in progress and not for official use (yet).</font> </div>
{% endblock %}


{% block content %}
    {%for graph in graphs %}
        <img src="data:image/png;base64,{{graph}}" alt='' width="300" height="200">
    {% endfor %}
{% endblock %}


{% block buttons %}
<br>
<a href="{{ url_for('.process', id=id, graphs=graphs) }}"><button>Back</button></a>
<br>
{% endblock %}
