{% extends "master.html" %}

{% block title %}
Graphs for dataset {{name}}
{% endblock %}

{% block body %}

<div class="formwrapper">
  <form method = "POST">
      <br><br>
      <div id="graph-features">
          <input type="checkbox" name='transparent' id="transparent">
          <label for="transparent"> Transparent graphs </label><br>

          <input type="checkbox" name='white' id="white"/>
          <label for="white"> White graphs </label><br>

          <input type="checkbox" name='experimental' id="experimental"/>
          <label for="experimental"> Experimental graphs </label>

        <br>
      </div>
        <a name='update' value="update"><button>Update</button></a>
      <br><br>

      <input type="submit" name='download' value="Download ZIP File"/>
      Please only click the download button ONCE.
  </form>
</div>

<script>
    if ("{{ prevTransparent }}".toString() == 'on') {
        document.getElementById('transparent').checked = true
    }
    if ("{{ prevTransparent }}".toString() != 'on') {
        document.getElementById('transparent').checked = false
    }
    if ("{{ prevWhite }}".toString() == 'on') {
        document.getElementById('white').checked = true
    }
    if ("{{ prevWhite }}".toString() != 'on') {
        document.getElementById('white').checked = false
    }
    if ("{{ prevExperimental }}".toString() == 'on') {
        document.getElementById('experimental').checked = true
    }
    if ("{{ prevExperimental }}".toString() != 'on') {
        document.getElementById('experimental').checked = false
    }


</script>

{% endblock %}

{% block content %}

    {%for graph in graphs %}
        <img src="data:image/png;base64,{{graph}}" alt='' width="300" height="200">
    {% endfor %}
{% endblock %}


{% block buttons %}
<br>
<a href="{{ url_for('.analysis', id=id) }}"><button>Back</button></a>
<br>
{% endblock %}
