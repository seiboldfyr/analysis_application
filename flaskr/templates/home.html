{% extends "master.html" %}

{% block title %} Welcome to the Data Analysis Tool {% endblock %}

{% block body %}
<style>
p.big {
line-height: 8px;
}
</style>
<br>

<b>Please upload the following files:</b>
<br>

<div class="formwrapper">
  <form action = "{{ url_for('.search') }}" method = "POST" enctype="multipart/form-data">
      <p>INFO File: <input name="file2" id="infofile" type="file"/></p>
      <p>RFU File: <input name="file1" id="rfufile" type="file"/></p>

      <br>
      <p>Or you can select an existing dataset: </p>
<!--      TODO: input date, id, and initials as separate select statements-->
          <select id="selectedDataset" name = "select" >
            <option name="None"> </option>
            {% for dataset in datasets %}
              <option id="selectedname" name={{dataset.get_name()}}>{{dataset.get_name()}} (v{{dataset.get_version()}})</option>
            {% endfor %}
          </select>

       <a name='delete' value="delete"><button name="Delete" value="True">Delete</button></a>

     <p><input type = "submit" value = "Submit" /></p>
  </form>
</div>

{% endblock %}

{% block content %}{% endblock %}

{% block buttons %}{% endblock %}
